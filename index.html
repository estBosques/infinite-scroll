<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite scroll</title>
    <link rel="icon" href="resources/icons/dragon-solid.svg" type="image/svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Pexel API - Infinite Scroll</h1>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search here" />
      <button class="search-btn" id="search-btn" title="Search!">
        <i class="fa fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- Statistics -->
    <div class="statistics-container" id="statistics-container">
      <i class="fa fa-xmark" id="close-statistics"></i>
      <p id="statistics-text">Loading Statistics...</p>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="./resources/icons/loader.svg" alt="loading" />
    </div>

    <!-- Image container -->
    <div class="image-container" id="image-container"></div>

    <!-- SCRIPT -->
    <script type="module" src="script.js"></script>
  </body>
</html>
